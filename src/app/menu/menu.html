<div class="container mt-4">
    <h2 class="text-center mb-4">Catalogos de vehiculos</h2>

    <div *ngFor="let categoria of categorias" class="mb-5">
        <h3 class="text-primary mb-3">{{ categoria }}</h3>

        <div class="row">
            <div *ngFor="let producto of productosPorCategoria(categoria)" class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    
                    <!-- Usamos getImageUrl para la visualización -->
                    <!-- NOTA: Asegúrate de que el componente (menu.ts) tenga la función getImageUrl() -->
                    <img *ngIf="producto.imageUrl" [src]="getImageUrl(producto.imageUrl)" 
                           class="card-img-top" alt="Imagen de {{ producto.titulo }}" 
                           style="height: 200px; object-fit: cover;">

                    <div class="card-body">
                        <h5 class="card-title">{{ producto.titulo }}</h5>
                        <p class="card-text text-muted">Año: {{ producto.ano }}</p>
                        <p class="card-text text-muted">Marca: {{ producto.marca }}</p>
                        <p class="card-text text-muted">Transmision: {{ producto.tramision }}</p>
                        <p class="fw-bold">Precio: ${{ producto.precio }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
